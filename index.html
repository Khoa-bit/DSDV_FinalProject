<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- Title -->
    <title>NETFLIX Titles World Statistics</title>
  </head>

  <body>
    <!-- Main content -->
    <div class="container mt-5 mb-5">
      <h1>NETFLIX Titles World Statistics 2020</h1>
      <h3 class="mt-5 mb-5">
        Streaming services are available in 118 countries in the world
      </h3>
      <div class="mt-3" id="main">
        <form class="row visually-hidden">
          <div class="col-1">
            <label for="datepicker" class="col-1 col-form-label">Date: </label>
          </div>
          <div class="col-3">
            <input
              type="date"
              class="form-control"
              id="datepicker"
              placeholder="Select a date"
              value="2020-10-10"
              onchange="handleChange(e)"
              min="2020-10-10"
              max="2022-10-10"
            />
          </div>
        </form>
        <div class="col">
          <div class="col-8">
            <div class="my-4 border border-dark" id="map-container"></div>
          </div>
          <div class="col-3 d-flex flex-row w-100">
            <div class="card text-center w-50 me-5">
              <div class="card-header">Counter</div>
              <div class="card-body">
                <h5 class="card-title" id="result-country"></h5>
                <p class="card-text" id="result-case"></p>
              </div>
            </div>
            <div class="card text-center w-50 me-5">
              <div class="card-header">Legends Netflix titles</div>
              <div class="card-body" id="map-container-2"></div>
            </div>
          </div>
        </div>
      </div>

      <nav class="w-100 d-flex">
        <a
          class="btn mx-auto btn-primary my-3"
          href="CategoryListings.html"
          role="button"
          >Next Page</a
        >
      </nav>
    </div>

    <!-- Script to render the map -->
    <script src="js/index.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>

    <script>
      index();

      async function handleChange(e) {
        let recordDate = await getCsvDate();

        let caseData = await getSpecificColumnsFromCSV(recordDate);

        // mapData is in the main.js
        // Render the map
        await loadMap(mapData, caseData);
      }
    </script>
  </body>
</html>
